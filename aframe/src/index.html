<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="./assets/models/DeadTree.obj"></a-asset-item>
        <!-- <img id="box-texture" src="./assets/textures/TCom_MixedMedievalBricks_header.jpg"> -->
        <img id="box-diffuse" src="./assets/textures/white_marble_03_4k_baseColor.png">
        <img id="box-normal" src="./assets/textures/white_marble_03_4k_normal.png">
        <img id="box-roughness" src="./assets/textures/white_marble_03_4k_roughness.png">
        <img id="box-specular" src="./assets/textures/white_marble_03_4k_specular.png">
        <a-asset-item id="tree-mtl" src="./assets//materials/DeadTree.mtl"></a-asset-item>
      </a-assets>

      <a-box
      material="src: #box-diffuse;
                normal-map: #box-normal;
                roughnessMap: #box-roughness;
                metalnessMap: #box-specular"
        width="4"
        height="4"
        depth="4"
        position="0 -2 -9"
      ></a-box>

      <a-entity
      mixin="giant" 
      obj-model="obj: #tree-obj; mtl: #tree-mtl"
      position="0 0 -9"
      ></a-entity>
    </a-scene>
  </body>
</html>
