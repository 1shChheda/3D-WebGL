<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame is an Entity-Component-System Framework for Three.JS -->
    <a-scene>
      <!-- By default our CAMERA & newly created PRIMITIVE are at SAME default position of 0 0 0 -->
      <!-- Use "WASD" keys to move directions in the scene -->

      <!-- Absolute & Relative Positioning:
        Absolute Positioning: normal use of "position" attribute within a 
      -->
        <!-- BOX 16:9 Panel | Parent Entity -->
      <a-box 
        color="#EF2D5E"
        width="8"
        height="4.5"
        depth="0.2"
        position="0 0 -10"
      >
        <!-- Child Entity --> <!-- Use of Relative Positioning-->
        <a-circle
          color="#689F38"
          side="double"
          position="2 0 0.11"
        >
          <a-torus
            color="#FFD700"
            radius="0.5"
            radius-tubular="0.1"
            position="0 0 0.1"
          > 
          </a-torus>
        </a-circle>
      </a-box>

      <a-circle
        color="#86C5DA"
        width="10"
        side="double"
        position="-2 0 -9.89"
      >
        <a-torus
            color="#FFD700"
            radius="0.5"
            radius-tubular="0.1"
            position="0 0 0.1"
        >
        </a-torus>
      </a-circle>

      <!-- each primitive has its own specific attributes & properties -->
        <!-- CYLINDER -->
      <a-cylinder
        color="#03A9F4"
        height="2"
        radius="2"
        position="0 -1 -5"
        segments-radial="6"
        open-ended="true"
        side="double"
        rotation="0 0 0"
      >
      </a-cylinder>


      <!-- <a-entity 
        id="camera" 
        camera 
        position="0 1.6 5" 
        orbit-controls="target: 0 1 0; enableDamping: true; dampingFactor: 0.25;">
      </a-entity> -->

      <!-- <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-1 1 0" intensity="1"></a-light> -->

      <!-- <a-sphere position="0 1 0" radius="1.25" color="#EF2D5E"></a-sphere> -->

      <!-- <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane> -->
    </a-scene>
  </body>
</html>
