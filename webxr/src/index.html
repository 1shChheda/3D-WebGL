<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene id="scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" timeout="10000">
        <!-- Increased timeout -->
        <a-assets timeout="10000"> <!-- Increased timeout -->
            <a-asset-item id="cup-model" src="./assets/models/coffee.gltf"></a-asset-item>
            <a-asset-item id="bottle-model" src="./assets/models/bottle.gltf"></a-asset-item>
        </a-assets>

        <!-- Predefined entity placeholders -->
        <a-entity id="object-placeholder" scale="0.1 0.1 0.1" visible="false"></a-entity>

        <a-camera id="camera"></a-camera>
    </a-scene>


    <video id="webcam" autoplay playsinline style="display: none;"></video>
    <canvas id="output" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    <script type="module" src="./main.js"></script>
</body>

</html>
