<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      deviceOrientation
      >

      <a-assets>
        <a-asset-item id="animatedModel" src="./assets/models/mixamo-animated-lowpoly.gltf"></a-asset-item>
      </a-assets>

      <!-- I've made a custom marker from https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
      <a-marker type="pattern" url="./assets/markers/pattern-marker.patt">
        <a-entity
          id="model"
          gltf-model="#animatedModel"
          scale="0.5 0.5 0.5"  
          position="0 0 0"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: repeat"
          >
        </a-entity>
      </a-marker>

      <!-- When the interface loads in, Camera turns on, show this Marker Image infront of the Camera -->

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
